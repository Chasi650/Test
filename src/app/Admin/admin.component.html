  <div class="container">
    <div class="row">
      <div class="col-md-8 " style="padding-top: 70px;"> 
        <ul class="list-group">
          <li *ngFor="let user of UsersArray" class="list-group-item list-group-item-action " 
              (click)="openForEdit(user)"
              (class.active)="user == newUser">
            <span class="badge badge-primary">{{user.id}}</span> {{ user.name }} - {{user.country}}
          </li>
        </ul>
        <div class="card mt-5">
          <div class="card-body">
            <div class="card-title">
              Welcome To Simple Crud V1
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="newUser.name" placeholder="Insert a name" class="form-control">
            </div >
            <div class="form-group">
              <input type="text" [(ngModel)]="newUser.lastname" placeholder="Insert lastname" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="newUser.password" placeholder="Insert a password" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="newUser.country" placeholder="Insert a country" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="newUser.Email" placeholder="Insert a Email" class="form-control">
            </div>
            <button (click)="addEditUser()" >
              Submit
            </button>
            <button  *ngIf="newUser.id !==0 " (click)="DeleteUser()" >
              Delete
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">

      </div>
    </div>
  </div>
